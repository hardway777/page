<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Links Bar</title>
  
  <!-- Встроенные стили -->
  <style>
	html
	{
	    overflow-x: clip;
	}
	
	hr {
	  border: none; /* Убираем стандартную рамку/тень */
	  border-top: 1px solid #777777; /* Создаем свою линию сверху */
	  opacity: 0.5; /* Делаем ее полупрозрачной */
	  margin: 1em 0; /* Добавляем отступы для красоты (по желанию) */
	}
	
    /* Стиль для главного блока-контейнера */
    .links-bar {
	width: 900px;
	height: 30px;
	display: flex;
	align-items: center;
	display: flex;
	flex-direction: row;
	flex-wrap: nowrap;
	justify-content: flex-start;
	align-items: flex-start;
    }
    
    /* Общий стиль для всех ссылок внутри нашего блока */
    .links-bar a {
      font-family: Arial, sans-serif; /* Шрифт без засечек */
      color: black;                   /* Черный цвет текста */
      text-decoration: none;          /* Убираем подчеркивание */
      /* Белая обводка текста с помощью тени */
      text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
    }
  </style>
  
</head>
<body>
<hr>
<div class="links-bar">
<a href="https://gamedev.ru/community/theisland/articles/"><img src="banner_01.png"></a><a href="https://t.me/theislangame"><img src="banner_02.png"></a><a href="https://vk.com/projecttheisland"><img src="banner_03.png"></a><a href="https://ims.cr5.space/app/p/iRUXecjr/The-Island/about"><img src="banner_04.png"></a><a href="https://gamedev.ru/community/theisland/articles/"><img src="banner_05.png"></a>
</div>

</body>
</html>
