<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Island - Banner</title>
  
  <style>
    @keyframes scroll-background {
      from {
        background-position: 0 0;
      }
      to {
        background-position: -792px 0;
      }
    }

.banner-container {
    position: relative;
    width: 100%;
	max-width: 878px;
height: 34px;
    max-height: 34px;
    border-radius: 5px;
    overflow: visible;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    opacity: 1;
}


    .palms-background {
      position: absolute;
	  border-radius: 5px;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('back.png');
      background-repeat: repeat-x;
      animation: scroll-background 120s linear infinite;
      z-index: 1;
    }


    .gradient-overlay {
      position: absolute;
	  border-radius: 5px;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        189deg, 
        rgba(190, 180, 220, 0.9) 0%,
		rgba(190, 180, 220, 0.5) 50%,
		rgba(190, 180, 220, 0.1) 55%,
        rgba(150, 140, 200, 0.1) 100%
      );
      z-index: 2;
    }
    

    .banner-content {
      position: relative;
      display: flex;
      align-items: center;
      gap: 35px;
      /* Отступ слева 30px, отступ справа 90px, чтобы текст не заезжал на логотип */
      padding: 0 90px 0 30px; 
      width: 100%;
      height: 100%;
      box-sizing: border-box; /* Важно для правильной работы padding */
      z-index: 3;
    }

	
.banner-content a {
    font-family: Arial;
    font-size: 20px;
    font-weight: bold;
    text-decoration: none;
    background: linear-gradient(to bottom, #ff00c8, #0068ff);
    -webkit-background-clip: text;
    background-clip: text;
    color: #ffffff00;
    -webkit-text-stroke: 0.7px #ffffff;
    text-shadow: 0px 1px 6px rgb(251 7 255);
    transition: transform 0.2s ease-out;
}
    
    .banner-content a:hover {
      transform: scale(1.15);
    }

    .logo-container {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      /* Размеры точно соответствуют вашему logo.png */
      width: 52px;
      height: 51px;
      z-index: 4;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      border-radius: 50%; /* Делаем изображение идеально круглым */
    }

  </style>
</head>
<body>

  <!-- Структура баннера -->
  <div class="banner-container">
    
    <!-- Слой 1: Движущиеся пальмы -->
    <div class="palms-background"></div>
    
    <!-- Слой 2: Градиентная подложка -->
    <div class="gradient-overlay"></div>
    
    <!-- Слой 4: Логотип -->
    <div class="logo-container">
      <img src="logo.png" alt="The Island Logo">
    </div>
    
    <!-- Слой 3: Контент (ссылки) -->
    <div class="banner-content">
      <a href="#">Блог</a>
      <a href="#">Телеграм</a>
      <a href="#">VK</a>
      <a href="#">IMS Creators</a>
    </div>

  </div>

</body>
</html>
