<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Island - Banner</title>
  
  <style>
    @property --color-start {
      syntax: '<color>';
      inherits: false;
      initial-value: rgb(70 71 255 / 90%);
    }

    @property --color-end {
      syntax: '<color>';
      inherits: false;
      initial-value: rgb(88 201 255 / 98%);
    }

    @keyframes scroll-background {
      from {
        background-position: 0 0;
      }
      to {
        background-position: -792px 0;
      }
    }

	.banner-container 
	{
		position: relative;
		width: 100%;
		max-width: 878px;
		height: 34px;
		max-height: 34px;
		border-radius: 5px;
		overflow: visible;
		box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
		opacity: 1;
	}

    .palms-background_gradient 
	{
      position: absolute;
	  border-radius: 5px;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, var(--color-start) 0%, var(--color-end) 100%);
	  transition: --color-start 0.5s ease-in-out, --color-end 0.5s ease-in-out; 
      z-index: 1;
    }

    .banner-container:hover .palms-background_gradient {
      --color-start: rgb(89 19 211);
      --color-end: rgb(254 98 255 / 98%); 
    }

    /* ДОБАВЛЕНО: Новый слой с медленными пальмами */
    .palms-background-slow {
      position: absolute;
      border-radius: 5px;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('back_city.png');
      background-repeat: repeat-x;
      /* Анимация медленнее */
      animation: scroll-background 220s linear infinite;
      /* Пониженная прозрачность */
      opacity: 0.3;
      /* z-index позади основного слоя пальм */
      z-index: 2;
    }

    .palms-background {
      position: absolute;
	  border-radius: 5px;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('back.png');
      background-repeat: repeat-x;
      /* Стандартная скорость анимации */
      animation: scroll-background 120s linear infinite;
      /* ИЗМЕНЕНО: z-index, чтобы быть над медленным слоем */
      z-index: 3;
    }

    .gradient-overlay {
      position: absolute;
	  border-radius: 5px;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        180deg, 
        rgba(190, 180, 220, 0.7) 0%,
		rgba(190, 180, 220, 0.35) 50%,
		rgba(190, 180, 220, 0.1) 55%,
        rgba(150, 140, 200, 0.1) 100%
      );
      /* ИЗМЕНЕНО: z-index */
      z-index: 4;
    }
    
    .banner-content {
      position: relative;
      display: flex;
      align-items: center;
      gap: 35px;
      padding: 0 90px 0 30px; 
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      /* ИЗМЕНЕНО: z-index */
      z-index: 5;
    }
	
    .banner-content a {
      font-family: Arial;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      background: linear-gradient(to bottom, #ff00c8, #0068ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: #ffffff00;
      -webkit-text-stroke: 0.7px #ffffff;
      text-shadow: 0px 1px 6px rgb(251 7 255);
      transition: transform 0.2s ease-out;
    }
    
    .banner-content a:hover {
      transform: scale(1.15);
    }

    .logo-container {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 52px;
      height: 51px;
      /* ИЗМЕНЕНО: z-index, чтобы быть самым верхним слоем */
      z-index: 6;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

  </style>
</head>
<body>

  <!-- Структура баннера -->
  <div class="banner-container">
  
    <!-- Слой 1: Фон (будет плавно меняться при наведении) -->
    <div class="palms-background_gradient"></div>

    <!-- Слой 2: Дальние медленные пальмы (НОВЫЙ) -->
    <div class="palms-background-slow"></div>

    <!-- Слой 3: Ближние быстрые пальмы -->
    <div class="palms-background"></div>
    
    <!-- Слой 4: Градиентная подложка -->
    <div class="gradient-overlay"></div>
    
    <!-- Слой 5: Логотип -->
    <div class="logo-container">
      <img src="logo.png" alt="The Island Logo">
    </div>
    
    <!-- Слой 6: Контент (ссылки) -->
    <div class="banner-content">
      <a href="https://gamedev.ru/community/theisland/articles/">Блог</a>
      <a href="https://t.me/theislangame">Телеграм</a>
      <a href="https://vk.com/projecttheisland">VK</a>
      <a href="https://ims.cr5.space/app/p/iRUXecjr/The-Island/about">IMS</a>
    </div>

  </div>

</body>
</html>
