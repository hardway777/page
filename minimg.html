<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Process</title>
    <style>
        /* Обнуляем отступы и подключаем красивый шрифт с 'засечками' для эффекта "богатства" */
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Cormorant Garamond', serif;
            background-color: #111; /* Фон страницы, чтобы контейнер выделялся */
        }

        /* Главный контейнер нашей полоски */
        .mining-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100px;
            box-sizing: border-box; /* Чтобы padding и border не меняли размер */
            
            /* Стиль "дорого-богато": золотой градиент и рамка */
            background: linear-gradient(145deg, #aA8625, #ffd700, #c0a040, #f7ce68);
            border-top: 2px solid #fff7b3;
            border-bottom: 2px solid #a88100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(0,0,0,0.3);
            overflow: hidden; /* Скрываем все, что выходит за пределы */
            position: relative;
        }

        /* Текст с суммой */
        .mining-text {
            color: #3a2e00; /* Глубокий темно-коричневый для контраста с золотом */
            font-size: 28px;
            font-weight: 700;
            text-shadow: 1px 1px 1px rgba(255, 235, 159, 0.8); /* Легкая тень для объема */
            z-index: 2; /* Текст должен быть над прогресс-баром */
            margin-bottom: 12px;
        }

        /* Контейнер для прогресс-бара */
        .progress-bar-container {
            width: 80%;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.25); /* Полупрозрачный фон для глубины */
            border-radius: 10px;
            border: 1px solid #b8860b; /* Темно-золотая рамка */
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
            overflow: hidden;
            z-index: 2;
        }

        /* Заполнение прогресс-бара */
        .progress-bar-fill {
            height: 100%;
            width: 0%; /* Начинаем с нуля */
            background: linear-gradient(90deg, #f7ce68, #fbab60); /* Градиент для самого прогресса */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            transition: width 0.5s ease-in-out; /* Плавная анимация изменения ширины */
        }

        /* Адаптивность для маленьких экранов */
        @media (max-width: 600px) {
            .mining-text {
                font-size: 20px;
            }
            .progress-bar-container {
                height: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="mining-container">
        <div class="mining-text">
            Идёт майнинг... Намайнено: $<span id="mined-amount">65879.56</span>
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar-fill" id="progress-fill"></div>
        </div>
    </div>

    <script>
        // Находим элементы на странице
        const amountElement = document.getElementById('mined-amount');
        const progressFillElement = document.getElementById('progress-fill');

        // Начальные значения
        let currentAmount = 65879.56;
        let currentProgress = 38; // Начнем с 78% для правдоподобности

        // Устанавливаем начальную ширину прогресс-бара
        progressFillElement.style.width = currentProgress + '%';

        // Функция, которая будет обновлять значения
        function updateMiningStatus() {
            // Увеличиваем сумму на небольшое случайное значение
            const increment = Math.random() * 2.5 + 0.5; // от 0.5 до 3.0
            currentAmount += increment;

            // Форматируем число, чтобы были запятые-разделители и 2 знака после точки
            amountElement.textContent = currentAmount.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });

            // Медленно увеличиваем прогресс-бар, но не даем ему дойти до 100% слишком быстро
            if (currentProgress < 99.5) {
                currentProgress += 0.05;
                progressFillElement.style.width = currentProgress + '%';
            }
        }

        // Запускаем обновление каждые 300 миллисекунд (0.3 секунды)
        setInterval(updateMiningStatus, 300);
    </script>

</body>
</html>
