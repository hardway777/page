<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Island - Banner</title>
  
  <style>
    @property --color-start {
      syntax: '<color>';
      inherits: false;
      initial-value: rgba(20, 20, 50, 0.5);
    }

    @property --color-end {
      syntax: '<color>';
      inherits: false;
      initial-value: rgba(10, 10, 20, 0.1);
    }

    @keyframes scroll-background {
      from {
        background-position: 0 0;
      }
      to {
        background-position: -792px 0;
      }
    }

    /* ДОБАВЛЕНО: Анимация для машины */
    @keyframes drive-car {
      from {
        /* Начинаем за левым краем */
        background-position: -150px bottom;
      }
      to {
        /* Заканчиваем за правым краем. calc() для надежности */
        background-position: calc(100% + 350px) bottom;
      }
    }

	.banner-container 
	{
		position: relative;
		width: 100%;
		max-width: 878px;
		height: 17px;
		max-height: 34px;
		border-radius: 5px;
		overflow: hidden;
		box-shadow: 0 0px 3px rgba(0, 0, 0, 0.15);
        transition: height 0.4s ease-in-out;
	}
    
    .banner-container:hover {
        height: 34px;
        overflow: visible;
    }

    .palms-background_gradient 
	{
      position: absolute;
	  border-radius: 5px;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(180deg, var(--color-start) 0%, var(--color-end) 100%);
	  transition: --color-start 0.5s ease-in-out, --color-end 0.5s ease-in-out; 
      z-index: 1;
    }

    .banner-container:hover .palms-background_gradient {
      --color-start: rgb(89 19 211);
      --color-end: rgb(254 98 255 / 98%); 
    }

    /* Город - всегда виден */
    .palms-background-slow {
      position: absolute;
      border-radius: 5px;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: url('back_city.png');
      background-repeat: repeat-x;
      animation: scroll-background 220s linear infinite;
      opacity: 0.3;
      z-index: 2;
    }
    
    /* ДОБАВЛЕНО: Слой с машиной */
    .car-layer {
      position: absolute;
      border-radius: 5px;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: url('car.png');
      background-repeat: no-repeat;
      background-size: auto 12px; /* Размер машины, подберите по высоте */
      animation: drive-car 90s linear infinite; /* Применяем анимацию движения */
      /* По умолчанию видна, при наведении исчезает */
      opacity: 0.7;
      transition: opacity 0.3s ease-out;
      z-index: 3;
    }
    
    .banner-container:hover .car-layer {
        opacity: 0;
    }

    /* Пальмы */
    .palms-background {
      position: absolute;
	  border-radius: 5px;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: url('back.png');
      background-repeat: repeat-x;
      animation: scroll-background 120s linear infinite;
      opacity: 0;
      transition: opacity 0.5s ease-in-out 0.2s;
      z-index: 4;
    }
    
    .banner-container:hover .palms-background {
        opacity: 1;
    }

    /* Глянец */
    .gradient-overlay {
      position: absolute;
	  border-radius: 5px;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(
        180deg, 
        rgba(190, 180, 220, 0.6) 0%, rgba(190, 180, 220, 0.3) 50%,
		rgba(190, 180, 220, 0.1) 55%, rgba(150, 140, 200, 0.1) 100%
      );
      opacity: 0;
      transition: opacity 0.5s ease-in-out 0.1s;
      z-index: 5;
    }
    
    .banner-container:hover .gradient-overlay {
        opacity: 1;
    }
    
    .banner-content {
      position: relative;
      display: flex;
      align-items: center;
      gap: 35px;
      padding: 0 90px 0 30px; 
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      z-index: 6;
    }
	
    .banner-content a {
      font-family: Arial;
      font-size: 0px; 
      font-weight: bold;
      text-decoration: none;
      background: linear-gradient(to bottom, #ff00c8, #0068ff);
      -webkit-background-clip: text; background-clip: text;
      color: #ffffff00;
      -webkit-text-stroke: 0.7px #ffffff;
      text-shadow: 0px 1px 6px rgb(251 7 255);
      opacity: 0;
      transform: translateY(15px);
      transition: transform 0.3s ease-out 0.2s, opacity 0.3s ease-out 0.2s, font-size 0.3s ease-out 0.2s;
    }
    
    .banner-container:hover .banner-content a {
        font-size: 20px;
        opacity: 1;
        transform: translateY(0);
    }
    
    .banner-content a:hover {
      transform: scale(1.15);
    }

    .logo-container {
      position: absolute;
      right: 20px;
      top: 50%;
      opacity: 0;
      transform: translateY(-50%) scale(0);
      width: 52px;
      height: 51px;
      z-index: 7;
      transition: opacity 0.3s ease-out 0.1s, transform 0.3s ease-out 0.1s;
    }

    .banner-container:hover .logo-container {
        opacity: 1;
        transform: translateY(-50%) scale(1);
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

  </style>
</head>
<body>

  <div class="banner-container">
  
    <div class="palms-background_gradient"></div>
    <div class="palms-background-slow"></div>
    <!-- Новый слой для машины -->
    <div class="car-layer"></div>
    <div class="palms-background"></div>
    <div class="gradient-overlay"></div>
    
    <div class="logo-container">
      <img src="logo.png" alt="The Island Logo">
    </div>
    
    <div class="banner-content">
      <a href="https://gamedev.ru/community/theisland/articles/">Блог</a>
      <a href="https://t.me/theislangame">Телеграм</a>
      <a href="https://vk.com/projecttheisland">VK</a>
      <a href="https://ims.cr5.space/app/p/iRUXecjr/The-Island/about">IMS</a>
    </div>

  </div>

</body>
</html>
